<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f6f7f9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="KreativApp">
    <link rel="manifest" href="/manifest.json">
    <title>Historical Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ink: {
                50: '#f6f7f9',
                100: '#ebedf1',
                200: '#dce0e6',
                300: '#c2c9d3',
                400: '#a3adb8',
                500: '#84919e',
                600: '#687483',
                700: '#545e69',
                800: '#464e56',
                900: '#3c4249',
                950: '#1a1d21',
              }
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }
      
      .dark ::-webkit-scrollbar-track {
        background: #2d333b; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #545e69; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
  <body class="bg-ink-50 text-ink-900 font-sans antialiased selection:bg-ink-200 dark:bg-ink-950 dark:text-ink-100 dark:selection:bg-ink-700 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
